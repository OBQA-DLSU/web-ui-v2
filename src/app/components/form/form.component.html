
<form [formGroup]="form">
  <div class="card-header card-header-icon" data-background-color="green">
    <i class="material-icons">add</i>
  </div>
  <div class="card-content">
    <h4 class="card-title">{{formLabel}}</h4>
    <div *ngFor="let input of numberOfInputs">
      <div class="{{input[inputClass]}}">
        <label class="control-label">{{ input[inputLabel] }}
          <span class="star">*</span>
        </label>
        <input type="{{input[inputType]}}" class="form-control">
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
