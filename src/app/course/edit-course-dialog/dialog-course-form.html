<form [formGroup]="courseEditForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Edit Course: {{data.code}}</h2>
  <mat-dialog-content>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="code">Course Code <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="code" class="form-control" type="text" id="code" placeholder="Course Code">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="name">Course Name <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="name" class="form-control" type="text" id="name" placeholder="Course Name">
      </div>
    </div>
    <div class="form-group label-floating col-md-12">
      <label class="control-label" for="description">Course Description <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="description" class="form-control" type="text" id="description" placeholder="Description">
      </div>
    </div>
    <div class="checkbox pull-left">
      <label>
        <input type="checkbox" name="toBeAssessed" formControlName="toBeAssessed"> To Be Assessed
      </label>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
