<div class="main-content">
  <div class="container-fluid">
    <div *appspinner="(spinner | async)">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon" data-background-color="green">
              <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
              <app-obqa-table
                tableTitle="Sopi List"
                paginator="true"
                [currentPage]="(page | async)"
                [actionDelete]="true"
                [actionEdit]="true"
                [tableDataArray]="(sopis)"
                [tableHeaderName]="dataNames"
                [tableHeaderAlias]="dataNameAlias"
                (clickEdit)="onClickEdit($event)"
                (clickDelete)="onClickDelete($event)"
              ></app-obqa-table>
            </div>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
      </div>
    </div>
  </div>
</div>
